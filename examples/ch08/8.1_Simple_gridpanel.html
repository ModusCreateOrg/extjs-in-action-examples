<html>
<head>
    <title>Ext JS in Action Chapter 08</title>
    <link rel="stylesheet" type="text/css" href="../../ext4/resources/css/ext-all.css"/>
    <script type="text/javascript" src="../../ext4/ext-all-debug.js"></script>
</head>
<body>

<script type="text/javascript">
    Ext.onReady(function() {
        var arrayData = [
            ['Jay Garcia',    'MD'],
            ['Aaron Baker',   'VA'],
            ['Susan Smith',   'DC'],
            ['Mary Stein',    'DE'],
            ['Bryan Shanley', 'NJ'],
            ['Nyri Selgado',  'CA']
        ];

        var store = Ext.create('Ext.data.ArrayStore', {
            data   : arrayData,
            fields : ['fullName', 'state']
        });

        var grid = Ext.create('Ext.grid.Panel', {
            title        : 'Our first grid',
            renderTo     : Ext.getBody(),
            autoHeight   : true,
            width        : 250,
            store        : store,
            selType      : 'rowmodel',
            singleSelect : true,
            columns      : [
                {
                    header    : 'Full Name',
                    sortable  : true,
                    dataIndex : 'fullName'
                },
                {
                    header    : 'State',
                    dataIndex : 'state'
                }
            ]
        });
    });

</script>
</body>
</html>
