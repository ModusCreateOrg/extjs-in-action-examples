<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 05 | Listing 5.12 TableLayout Exploring rowspan and colspans</title>
<link rel="stylesheet" type="text/css" href="../../ext4/resources/css/ext-all.css" />
<script type="text/javascript" src="../../ext4/ext-all-debug.js"></script>
</head> 
<body> 

<script type="text/javascript">

Ext.onReady(function() {

    var myWin =   Ext.create("Ext.Window",{
       height       : 300,
       width        : 300,
       border       : false,
       autoScroll   : true,
       id           : 'myWin',
       title        : 'A Window with a Table layout',
       layout       : {
           type     :'table',
           columns : 3
       },
       defaults : {
           height : 50,
           width  : 50
       },
       items : [
           {
               html    : '1',
               colspan : 3,
               width   : 150
           },
           {
               html    : '2',
               rowspan : 2,
               height  : 100
           },
           {
               html : '3'
           },
           {
               html    : '4',
               rowspan : 2,
               height  : 100
           },
           {
               html : '5'
           },
           {
               html : '6'
           },
           {
               html : '7'
           },
           {
               html : '8'
           },
           {
               html    : '9',
               colspan : 3,
               width   : 150
           }
       ]
   });

    myWin.show();
});

</script> 
</body>
</html>
