<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 10</title>
<link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="/extjs/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="/extjs/ext-all-debug.js"></script>
    <script type="text/javascript" src="TDGi.iconMgr/TDGi.iconMgr.js"></script>
    <link rel="stylesheet" type="text/css" href="icons.css" />
</head>
<body style="padding: 20px;">

<script type="text/javascript">
Ext.onReady(function() {
Ext.QuickTips.init();
    var btnHandler = function(btn) {
        btn.el.frame();
    }

    var menuItems = [
        {
            text    : 'Add',
            iconCls : 'icon-add'
        },
        {
            text    : 'Remove',
            iconCls : 'icon-delete'
        }
    ];

    new Ext.Button({
        renderTo : Ext.getBody(),
        text     : 'Plain Button',
        handler  : btnHandler
    });

    new Ext.Button({
        renderTo : Ext.getBody(),
        text     : 'With Menu',
        handler  : btnHandler,
        menu     : menuItems
    });

    new Ext.Button({
        renderTo  : Ext.getBody(),
        iconCls   : 'icon-add',
        text      : 'iconAlign : "left"',
        arrowAlign : 'bottom',
        iconAlign : 'left',
        handler   : btnHandler,
        menu      : menuItems
    });

    new Ext.Button({
        renderTo  : Ext.getBody(),
        iconCls   : 'icon-add',
        text      : 'iconAlign : "right"',
        iconAlign : 'right',
        handler   : btnHandler,
        menu      : menuItems
    });

    new Ext.Button({
        renderTo  : Ext.getBody(),
        iconCls   : 'icon-add',
        text      : 'iconAlign : "bottom"',
        iconAlign : 'bottom',
        handler   : btnHandler,
        menu      : menuItems
    });

    new Ext.Button({
        renderTo  : Ext.getBody(),
        iconCls   : 'icon-add',
        text      : 'iconAlign : "top"',
        iconAlign : 'top',
        handler   : btnHandler,
        menu      : menuItems
    });


});
</script>
</body>
</html>
