<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 07</title>
<link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="/extjs/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="/extjs/ext-all-debug.js"></script>
</head>
<body>

<script type="text/javascript">
Ext.onReady(function() {
    var arrayData = [
      ['Jay Garcia',    'MD'],
      ['Aaron Baker',   'VA'],
      ['Susan Smith',   'DC'],
      ['Mary Stein',    'DE'],
      ['Bryan Shanley', 'NJ'],
      ['Nyri Selgado',  'CA']
    ];

    var store = new Ext.data.ArrayStore({
      data   : arrayData,
      fields : ['fullName', 'state']
    });

    var cm = new Ext.grid.ColumnModel([                          // 1
        {
            header    : 'Full Name',
            sortable  : true,
            dataIndex : 'fullName'                               // 2
        },
        {
            header    : 'State',
            dataIndex : 'state'
        }
    ]);

    var gridView = new Ext.grid.GridView();                     // 3
    var selModel = new Ext.grid.RowSelectionModel({             // 4
        singleSelect : true
    });

    var grid = new Ext.grid.GridPanel({                         // 5
        title      : 'Our first grid',
        renderTo   : Ext.getBody(),
        autoHeight : true,
        width      : 250,
        store      : store,                                    // 6
        view       : gridView,                                 // 7
        colModel   : cm,                                       // 8
        selModel   : selModel
    });
});

</script>
</body>
</html>
