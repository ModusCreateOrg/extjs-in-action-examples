<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 03 | the Default XType for any container is "panel"</title>
<link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="/extjs/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="/extjs/ext-all-debug.js"></script>

</head>
<body>
<script type="text/javascript">
Ext.onReady(function() {
Ext.BLANK_IMAGE_URL = '/you.path.to.extjs/resources/images/default/s.gif';
    /**
     * This example demonstrates how to use XTypes and how the Default XType for any container is "panel"
     */
    var panel1 = {
        xtype : 'panel',
        title : 'Plain Panel',
        html  : 'Panel with an xtype specified'
    };

    var panel2 = {
        title : 'Plain Panel 2',
        html  : 'Panel with <b>no</b> xtype specified'
    };

    new Ext.Window({
        width        : 200,
        height       : 150,
        title        : 'Accordion window',
        layout       : 'accordion',
        border       : false,
        layoutConfig : {
            animate : true
        },
        items : [
            panel1,
            panel2
        ]
    }).show();


});
</script>



</body>
</html>
