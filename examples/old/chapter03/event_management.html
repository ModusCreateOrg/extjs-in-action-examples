<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 03 | Custom event managements</title>
<link rel="stylesheet" type="text/css" href="/ext2/resources/css/ext-all.css" />
<script type="text/javascript" src="/ext2/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="/ext2/ext-all-debug.js"></script>
</head> 
<body> 
<style type="text/css">
</style>

<script type="text/javascript">
Ext.onReady(function() {
    /**
     * This example demonstrates how to create your own component and configure your own custom events, fire  and
     * setup listeners for them.
     */
	var Component =  Ext.extend(Ext.util.Observable, {
		constructor : function() {
			this.addEvents('sayHello');
			Component.superclass.constructor.call(this);
		}
	});
	
	var myComponent = new Component();
	
	myComponent.on('sayHello', function() {
	   console.log('hello');
	});
	
	myComponent.fireEvent('sayHello');
	
	myComponent.on('sayGoodbye', function(firstName, lastName) {
	   console.log('Goodbye ' + firstName + ' ' + lastName);
	});
	
	myComponent.fireEvent('sayGoodbye', 'John', 'Smith');
	
	
});
</script> 


</body>
</html>
